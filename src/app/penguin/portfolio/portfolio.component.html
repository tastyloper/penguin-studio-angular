<section class="portfolio-wrap">
  <ul class="nav">
    <li *ngFor="let navItem of navItems" [class.active]="navState === navItem" (click)="navState = navItem">{{ navItem }}</li>
  </ul>

  <ul class="portfolios" *ngIf="portfolioService.portfolios; else loading">
    <li *ngFor="let portfolio of portfolioService.portfolios | portfoliosFilter: navState">
      <img src="{{ portfolio.img }}" alt="{{ portfolio.desc }}">
    </li>
  </ul>
  <ng-template #loading>loading...</ng-template>
</section>
